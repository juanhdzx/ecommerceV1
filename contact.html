<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Fitment Only</title>
       <link rel="stylesheet" href="contact.css">
  <!--   This link is an outside source that I'm using for my social media buttons     -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>

  <body>
<header>
    <h1> Contact Us</h1>
<!--  Code for my Nav Bar    -->
    <nav>
    <ul class="navbar"> <!-- I use class to add names to certain elements like this unordered list -->
        <li><a href="home.html">Home</a></li>
        <li><a href="products.html">Pieces</a></li>
        <li><a href="contact.html">Contact Us</a></li>
    </ul>
</nav>
</header>
<main>
<!-- Code for my Hero -->
    <div class="hero-image"> <!-- using this tag to conatin information in multiple parts of my website -->
      <img src="https://image.nengun.com/catalogue/1024x768/nengun-6532-03-workwheels-meister_s1_3_piece_wheels_-_custom_order-b1c2d0ce.jpg" alt="Porsche 911">
      <h2>Leave a Message</h2>
    </div>
<form>

<!-- FIRST NAME    -->
 
  <label for="first-name" class="inputText">First Name</label>
  <br> <!-- adds a line break to text but I am also using it to add space between certain information and also the appearance of my website -->
  <input type="text" id="first-name" name="first-name" placeholder="Enter first name">
  <br>
  <br>
<!-- LAST NAME   -->
 
  <label for="last-name" class="inputText">Last Name</label>
  <br>
  <input type="text" id="last-name" name="last-name" placeholder="Enter last name">
  <br>
  <br>
<!-- PHONE NUMBER   -->
  
  <label for="phone-number" class="inputText">Phone Number</label>
  <br>
  <input type="text" id="phone-number" name="phone-number" placeholder="Phone number">
  <br>
  <br>
<!--  EMAIL  -->
  <label for="email" class="inputText">Email</label>
  <br>
  <input type="text" id="email" name="email" placeholder="@">
  <br>
  <br>
  
<!--  COMMENT BOX  -->
 
  <label for="comment-box" class="inputText">Comment Box</label>
  <br>
  <textarea id="comment-box" name="comment-box" placeholder="How can we help?"></textarea>
  <br>
  <br>
  
<!--  SUBMIT BUTTON  -->
 <input type="submit" value="Submit" class="submitbutton">
  
    </form>
    </main>
<!-- Code for my Footer -->
    <footer>
      <ul class="social-media">
        <li><a href="https://www.facebook.com/" target="_blank" class="fa fa-facebook" rel="noreferrer"></a></li> 
        <li><a href="https://www.twitter.com/"  target="_blank" class="fa fa-twitter" rel="noreferrer"></a></li>
        <li><a href="https://www.instagram.com/" target="_blank" class="fa fa-instagram" rel="noreferrer"></a></li>
      </ul>  
    </footer>
  </body>
  

</html>
